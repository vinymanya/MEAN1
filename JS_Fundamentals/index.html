<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Fundamentals</title>
</head>
<body>
    <h3>Basics</h3>
    
    <script>
        //Basic 1

        let x = [];
        console.log(x);
        x.push("coding", "dojo", "rocks");
        x.pop();
        console.log(x);

        //Basic 2
        const y = [];
        y.push(88);
        console.log(y);

        //Basic 3
        let z = [9, 10, 6, 5, -1, 20, 13, 2];
        for(let i = 0; i < z.length; ++i){
            if(z[i] === z[7]){ continue; }
            console.log(z[i]);
        }

        //Basic 4
        let names = ["kadie", "Joe", "Fritz", "Pierre", "Alphonso"];
        for (i = 0; i < names.length; i++){
            if(names[i].length === 5)
            // console.log(names[i].length);
            console.log(names[i]);
        }
        //Basic 5
        function yell(string){
            return string.toUpperCase();
        }
        console.log(yell("This is an uppercase string"));
        


    </script>
</body>
